<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ToDo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/main.css">

        <!-- Bootstrap 4 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!-- Font Awsome -->
        <script src="https://kit.fontawesome.com/2b2b328c2a.js" crossorigin="anonymous"></script>

        <!-- JavaScript -->
        <script>
            var todo_object = "";
        </script>
        <script src="js/navbar.js"></script>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/todo_list_handler.js"></script>
        <script src="js/loading.js"></script>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm fixed-top nav-justified" id="navbar">
            <div class="container">
                <a class="navbar-brand" href="main.html">
                    <img src="image/icon.png" width="30" height="30" class="d-inline-block align-top" alt="ToDo logo">
                    <span id="brand-name">ToDo</span>
                </a>
                <!-- Toggler/collapsibe Button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar_items">
                    <i class="fas fa-bars" id="nav_humburger_icon"></i>
                </button>
                <!-- Navbar Links -->
                <div class="collapse navbar-collapse justify-content-end" id="navbar_items">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="main.html">ToDo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Logout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://twitter.com/?lang=en" target="_blank">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.facebook.com/" target="_blank">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- END of Navbar -->

        <div class="row">
            <div class="container">
                <!-- Main card -->
                <div class="card todo_container mb-3" id="todo_container_main">
                    <div class="card-body">
                        <div class="row">
                            <div class="card-text col">Tasks: <span id="total_task_number"></span></div>
                            <div class="card-text col">Completed: <span id="total_completed_task_number"></span></div>
                            <div class="card-text col">Pending: <span id="total_pending_task_number"></span></div>
                        </div>
                    </div>
                </div>

                <!-- Todo List Start -->
                <div id="todo_list_container">
                    <!-- /////////////////////// New Todo Cards /////////////////////// -->
                </div>
                <!-- END Todo List -->
                
                <!-- Main card -->
                <div class="card todo_container mb-3" id="todo_container_main">
                    <div class="card-body">
                        <div class="row">
                            <div class="card-text col">Tasks: <span id="total_task_number"></span></div>
                            <div class="card-text col">Completed: <span id="total_completed_task_number"></span></div>
                            <div class="card-text col">Pending: <span id="total_pending_task_number"></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="load_cover">
            <div class="col">
                <div id="loading">                    
                    <!-- Loading Todo List -->
                    <div class="col-5 mx-auto">
                        <div class="card mb-3" id="loading_container_main">
                            <div class="card-body">
                                <div class="row">
                                    <div class="card-text col">Loading</div>
                                    <div class="card-text col-5"><i class="fas fa-spinner fa-pulse" id="loading_spinner"></i></div>
                                </div>
                            </div>
                        </div>
                        <!-- Loading Todo List Start -->
                        <div class="card loading_todo_container" id="loading_todo_container_1">
                            <div class="card-body">
                                <div class="row">
                                    <div class="card-text col-1 loading_checkbox" id="loading_checkbox_1"><i class="far fa-square"></i></div>
                                    <div class="card-text col task">Load application design</div>
                                </div>
                            </div>
                        </div>
                        <div class="card loading_todo_container" id="loading_todo_container_2">
                            <div class="card-body">
                                <div class="row">
                                    <div class="card-text col-1 loading_checkbox" id="loading_checkbox_2"><i class="far fa-square"></i></div>
                                    <div class="card-text col task">Load ToDo list from server</div>
                                </div>
                            </div>
                        </div>
                        <div class="card loading_todo_container" id="loading_todo_container_3">
                            <div class="card-body">
                                <div class="row">
                                    <div class="card-text col-1 loading_checkbox" id="loading_checkbox_3"><i class="far fa-square"></i></div>
                                    <div class="card-text col task">clean and format list</div>
                                </div>
                            </div>
                        </div>
                        <div class="card loading_todo_container" id="loading_todo_container_4">
                            <div class="card-body">
                                <div class="row">
                                    <div class="card-text col-1 loading_checkbox" id="loading_checkbox_4"><i class="far fa-square"></i></div>
                                    <div class="card-text col task">Update list to application</div>
                                </div>
                            </div>
                        </div>
                        <div class="card loading_todo_container" id="loading_todo_container_5">
                            <div class="card-body">
                                <div class="row">
                                    <div class="card-text col-1 loading_checkbox" id="loading_checkbox_5"><i class="far fa-square"></i></div>
                                    <div class="card-text col task">Update variables</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END Loading Todo List -->
                    <script>
                        $(".loading_todo_container").hide();
                    </script>
                </div>
            </div>
        </div>

        <div id="todo_data" style="display: none;"></div>
    </body>
</html>
